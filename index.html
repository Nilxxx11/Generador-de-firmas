<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de Firmas Corporativas</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0f172a;
    --card: #ffffff;
    --text: #0f172a;
    --muted: #64748b;
    --primary: #2563eb;
    --success: #16a34a;
}

* {
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #0f172a, #020617);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.app {
    background: var(--card);
    max-width: 1100px;
    width: 100%;
    border-radius: 18px;
    box-shadow: 0 25px 80px rgba(0,0,0,.35);
    display: grid;
    grid-template-columns: 1fr 1fr;
    overflow: hidden;
}

@media (max-width: 900px) {
    .app {
        grid-template-columns: 1fr;
    }
}

.left {
    padding: 40px;
}

.right {
    background: #f8fafc;
    padding: 40px;
    border-left: 1px solid #e5e7eb;
}

h1 {
    margin: 0 0 10px;
    font-size: 26px;
}

p {
    color: var(--muted);
    margin-bottom: 30px;
}

.group {
    margin-bottom: 18px;
}

label {
    font-size: 13px;
    font-weight: 600;
    color: var(--muted);
}

input, select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    margin-top: 6px;
    font-size: 14px;
}

input:focus, select:focus {
    outline: none;
    border-color: var(--primary);
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
}

.btn-primary {
    background: var(--primary);
    color: #fff;
    margin-top: 10px;
}

.btn-copy {
    background: var(--success);
    color: #fff;
    margin-top: 12px;
}

.preview {
    background: #fff;
    border-radius: 14px;
    border: 1px dashed #cbd5f5;
    padding: 20px;
    min-height: 150px;
}

.footer {
    margin-top: 18px;
    font-size: 12px;
    color: var(--muted);
    text-align: center;
}
</style>
</head>

<body>

<div class="app">

    <!-- FORMULARIO -->
    <div class="left">
        <h1>Generador de Firmas</h1>
        <p>Crea tu firma corporativa en segundos. Compatible con Outlook, Web y M√≥vil.</p>

        <div class="group">
            <label>Empresa</label>
            <select id="empresa">
                <option value="hb">HB Y C√çA</option>
                <option value="vehidiesel">Vehidiesel</option>
            </select>
        </div>

        <div class="group">
            <label>Nombre completo</label>
            <input id="nombre" placeholder="Nombre">
        </div>

        <div class="group">
            <label>Cargo</label>
            <input id="cargo" placeholder="Cargo">
        </div>

        <div class="group">
            <label>Tel√©fono</label>
            <input id="telefono" placeholder="tel√©fono">
        </div>

        <div class="group">
            <label>Correo</label>
            <input id="correo" placeholder="correo@empresa.com">
        </div>

        <button class="btn-primary" onclick="generarFirma()">Generar firma</button>
        <button class="btn-copy" onclick="copiarFirma()">Copiar firma</button>

        <div class="footer">
            Al pegar en Outlook, la imagen se cargar√° autom√°ticamente desde internet.
        </div>
    </div>

    <!-- PREVIEW -->
    <div class="right">
        <h1>Vista previa</h1>
        <p>As√≠ se ver√° tu firma en el correo.</p>

        <div class="preview" id="firma"></div>
    </div>

</div>

<script>
const BASE_URL = "https://generador-de-firmas.vercel.app";

const config = {
    hb: {
        nombre: "HB Y CIA",
        logo: BASE_URL + "/logo_hb.png",
        color: "#1e40af",
        pagina: "www.transportehb.com.co"
    },
    vehidiesel: {
        nombre: "Vehidiesel",
        logo: BASE_URL + "/logo_vehidiesel.png",
        color: "#1e40af",
        pagina: "www.vehidiesel.com.co"
    }
};

function generarFirma() {
    const empresa = document.getElementById("empresa").value;
    const nombre = document.getElementById("nombre").value;
    const cargo = document.getElementById("cargo").value;
    const telefono = document.getElementById("telefono").value;
    const correo = document.getElementById("correo").value;
    

    document.getElementById("firma").innerHTML = `
    <table cellpadding="0" cellspacing="0" style="font-family:Arial;font-size:12px;color:#000;">
        <tr>
            <td style="padding-right:12px;vertical-align:top;">
                <img src="${config[empresa].logo}" width="120" alt="Logo">
            </td>
            <td>
                <strong style="font-size:14px;color:${config[empresa].color};">${nombre}</strong><br>
                ${cargo}<br>
                üìû ${telefono}<br>
                ‚úâÔ∏è <a href="mailto:${correo}" style="color:${config[empresa].color};text-decoration:none;">${correo}</a><br>
                <strong>${config[empresa].pagina}</strong>
            </td>
        </tr>
    </table>`;
}

async function copiarFirma() {
    const firma = document.getElementById("firma").innerHTML;

    await navigator.clipboard.write([
        new ClipboardItem({
            "text/html": new Blob([firma], { type: "text/html" }),
            "text/plain": new Blob([firma.replace(/<[^>]*>/g, "")], { type: "text/plain" })
        })
    ]);

    alert("Firma copiada correctamente. P√©gala en Outlook.");
}
</script>

</body>
</html>
